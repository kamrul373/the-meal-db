<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header -->
    <header>
        <nav class="navbar bg-light py-3">
            <div class="container">
                <a class="navbar-brand">TheMealDB</a>
                <div class="d-flex w-50" id="meal-form">
                    <input class="form-control me-2" type="search" placeholder="Search for a meal" aria-label="Search"
                        id="meal-name">
                    <button class="btn btn-outline-success" type="submit" id="meal-btn"
                        onclick="searchMeal()">Search</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content" id="meal-details-container">

                    </div>
                </div>
            </div>
            <!-- spinner -->
            <div id="spinner">
                <div class="d-flex align-items-center mt-5">
                    <strong>Searching Your desired Foods ...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
            <!-- error message -->
            <div class="row my-2" id="error"></div>
            <!-- meals sections -->
            <div class="row row-cols-1 row-cols-md-3 my-4 g-4" id="meals">

            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="utility.js"></script>
    <script src="script.js"></script>
</body>

</html>
